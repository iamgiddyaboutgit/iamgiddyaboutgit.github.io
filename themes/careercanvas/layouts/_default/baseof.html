<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Prevent dark mode flash -->
    <script>
        // Set dark mode as default unless explicitly set to light
        if (localStorage.getItem('darkMode') !== 'false') {
            document.documentElement.classList.add('dark');
        }
    </script>
    {{ partial "head.html" . }}
    {{ $styles := resources.Get "css/main.css" | postCSS (dict "config" "./postcss.config.js") | minify | fingerprint }}
    <link rel="stylesheet" href="{{ $styles.RelPermalink }}" integrity="{{ $styles.Data.Integrity }}">
    <style>
        /* Critical CSS to prevent FOUC */
        body {
            visibility: hidden;
        }
        .dark body {
            visibility: hidden;
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100 flex flex-col min-h-screen transition-colors duration-200">

    {{ partial "nav.html" . }}

    <main class="flex-grow">
        {{ block "main" . }}{{ end }}
    </main>

    {{ partial "footer.html" . }}

    <script src="/js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fslightbox/index.js"></script>
    {{ partial "scroll-animation.html" . }}

    <!-- Dark mode toggle script -->
    <script>
        // Set dark mode as default unless explicitly set to light
        if (localStorage.getItem('darkMode') !== 'false') {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }

        // Show content after styles are loaded
        window.addEventListener('load', function() {
            document.body.style.visibility = 'visible';
        });
    </script>
</body>
</html>
