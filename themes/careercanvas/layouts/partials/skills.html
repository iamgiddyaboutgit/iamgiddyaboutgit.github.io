<!-- Skills Section --> 
  <section id="skills" class="py-16 bg-gray-50 dark:bg-gray-900">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      {{ with .Site.GetPage "skills" }}
        <!-- Section heading -->
        <h2 class="text-3xl font-bold text-center mb-4 font-heading text-gray-900 dark:text-white">{{ .Title }}</h2>
        <p class="text-lg text-center mb-12 text-gray-600 dark:text-gray-400 italic">{{ .Params.intro }}</p>
  
        <!-- Domain grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-12">
          {{ range $i, $domain := .Params.domains }}
          <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-md hover:shadow-lg transition duration-300 project-card opacity-0"
               data-animate data-animate-delay="{{ mul $i 100 }}">
            <div class="project-inner">
              <div class="bg-blue-100 dark:bg-blue-900 w-12 h-12 rounded-full flex items-center justify-center mb-4">
                <i class="fas fa-{{ $domain.icon }} text-blue-600 dark:text-blue-300 text-2xl" aria-hidden="true"></i>
              </div>
              <h3 class="text-xl font-heading font-semibold mb-2 text-gray-900 dark:text-white">{{ $domain.title }}</h3>
              <p class="text-gray-600 dark:text-gray-300 text-base font-sans">{{ $domain.description }}</p>
            </div>
          </div>
          {{ end }}
        </div>
  
        <!-- Technical skills -->
        <h3 class="text-2xl font-semibold text-center mb-6 font-heading text-gray-900 dark:text-white">
          {{ .Params.technical_title }}
        </h3>
        <div class="flex flex-wrap justify-center gap-3">
          {{ range .Params.technical }}
          <span class="skill-pill bg-blue-100 dark:bg-blue-900 text-blue-800 dark:text-blue-200 px-4 py-2 rounded-full font-medium transition-transform hover:scale-105">
            {{ . }}
          </span>
          {{ end }}
        </div>
  
      {{ end }}
    </div>
  </section>
